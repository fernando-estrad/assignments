<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers&display=swap">
    <title>Mario Pest Control</title>
</head>
<body>
    <div id="titleContainer">
    <a href="https://fontmeme.com/super-mario-font/"><img id="titleImg" src="https://fontmeme.com/permalink/200130/1a243b1ac2e7d67decf0d8a67a8041f1.png" alt="super-mario-font"></a>
    </div>

    <h4 id="subtitle">Type of Baddies:</h4>

    <div id="totalPriceContainer">

    </div>
    
    <div id="goombaContainer">
    <figure id="goombaFig">
        <img id="goombaImg" src="https://www.mariowiki.com/images/thumb/9/9c/Goomba_-_MarioPartyStarRush.png/200px-Goomba_-_MarioPartyStarRush.png">
        <figcaption>Goomba - 5 Coins</figcaption>
    </figure>
    </div>
    
    <div id="goombaInputContainer">
        <input type="number" name="goombaInput" class="goombaInput" placeholder="Number of Goombas" id="goombaInput" required>
    </div>
    
    <div id="bobOmpContainer">
    <figure id="bobOmpFig">
        <img id="bobOmpImg" src="https://vignette.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_%28MKWii%29.png/revision/latest?cb=20120819225302&path-prefix=en">
        <figcaption>Bob-Omp - 7 Coins</figcaption>
    </figure>
    </div>
    
    <div id="bobOmpInputContainer">
        <input type="number" name="bobOmpInput" class="bobOmpInput" placeholder="Number of Bob-Omps" id="bobOmpInput" required>
    </div>
    
    <div id="cheepCheepContainer">
    <figure id="cheepCheepFig">
        <img id="cheepCheepImg" src="https://vignette.wikia.nocookie.net/mario/images/7/71/NSMBU_Cheep_Cheep.png/revision/latest?cb=20190808220102">
        <figcaption>Cheep-Cheep - 11 Coins</figcaption>
    </figure>
    </div>
    
    <div id="cheepCheepInputContainer">
        <input type="number" name="cheepCheepInput" class="cheepCheepInput" placeholder="Number of Cheep-Cheeps" id="cheepCheepInput" required>
    </div>  

    <button type="submit" id="button">Show Me The Money</button>
</body>
<script src="app.js"></script>
</html>
