<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light|Permanent+Marker|Mali&display=swap" rel="stylesheet">
    <title>Fernando Todo</title>
</head>
<body>
    <header>
        <p>Fernando's To-do</p>
    </header>

    <div id="container">
        <div id="inputContainer">
            <div id="formTitleContainer">
                <h2 id="mainFormTitle">New To-do:</h2>
                <hr id="formHr">
            </div>
            <form name="newTodo">
            <label>Title</label>
            <br>
            <input type="text" name="title"><br>
            <label>Description</label>
            <br>
            <input type="textarea" name="description">
            </form>
        </div>
        <div id="list">
            <ul id="todoList">
            
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="app.js"></script>
</body>
</html>
